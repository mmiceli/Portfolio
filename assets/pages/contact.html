        <section class="principal flex_column container">
            <h2 class="titule_pag">Contact me</h2>
            <p class="parrafo_pag">If you want to get in touch, complete the following form</p>
            <div class="contact flex_row">
                <form class="contact__form flex_column" action="" method="get">

                    <input class="contact__form__item" type="e-mail" value="e-mail">
                    <!--Bootstrap Form Select: modification class-->

                        <option value="1">Develop</option>
                        <option value="2">Functional analysis</option>
                        <option value="3">Business analysis</option>
                    </select>
                    <textarea class="contact__form__item" name="comentario" id="" cols="30" rows="10">Comment</textarea>
                    <input class="contact__form__button" type="submit" value="Submit">
                </form>
            </div>
        </section>
